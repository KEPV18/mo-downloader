<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Downloader</h1>
        <form id="downloadForm">
            <div class="form-group">
                <label for="videoUrl">Video URL:</label>
                <input type="text" class="form-control" id="videoUrl" name="videoUrl" placeholder="Enter video URL">
            </div>
            <div class="form-group">
                <label for="platform">Platform:</label>
                <select class="form-control" id="platform" name="platform">
                    <option value="youtube">YouTube</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="downloadButton">Download</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#downloadButton').click(function() {
                var videoUrl = $('#videoUrl').val();
                var platform = $('#platform').val();

                // Send AJAX request to download.php
                $.ajax({
                    type: 'POST',
                    url: 'download.php',
                    data: { videoUrl: videoUrl, platform: platform },
                    success: function(response) {
                        // Redirect to the download link
                        window.location.href = response;
                    }
                });
            });
        });
    </script>
</body>
</html>
